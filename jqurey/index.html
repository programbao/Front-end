<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>需求样式篇</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery/jquery-1.12.1.js"></script>
    <script src="jquery/action.js"></script>
</head>
<body id="body">
    <div id="main">
        <div id="contain">

            <!--介绍栏-->
            <div id="introduce">
                <div class="divAll " id="photo">
                    <!--点击头像显示-->
                    <div id="userinfo_detailed_0">

                        <div class="detailed_title">
                            <div class="userinfo_name">
                                <div id="name0">百事可乐</div>
                                <div class="name2">微信号:wxid_lercm4274iml22</div>
                            </div>
                            <div id="detailed_img0"></div>
                        </div>

                        <div class="detailed_content">
                            <div class="content_header">地区</div>
                            <span>广东</span>
                            <span>东莞</span>
                        </div>
                        <div class="detailed_icon detailed_icon1"><i class="iconfont">&#xe615;</i></div>
                        <div class="detailed_icon"><i class="iconfont">&#xe7f3;</i></div>
                    </div>

                </div>
                <div class="divAll news"><a href="#" title="聊天"></a></div>
                <div class="divAll user">
                    <a href="#" title="通讯录"></a>
                    <!--<i class="iconfont">&#xe600;</i>-->
                </div>
                <div class="divAll collection">
                    <a href="#" title="收藏"></a>
                    <!--<i class="iconfont">&#xe65a;</i>-->
                </div>
                <div class="divAll menu">
                    <a href="#" title="更多"></a>
                    <!--<i class="iconfont">&#xe60f;</i>-->
                </div>
            </div>

            <!--信息栏-->
            <div id="information">
                <div id="search_box">
                    <div class="text">
                        <div id="search"></div>
                        <input type="text" id="text">
                        <!--<div></div>-->
                        <div id="close"></div>
                    </div>
                    <div class="more"><a href="#" title="发起群聊"></a></div>
                </div>
                <div id="contacts" class="contacts1">
                    <div class="contacts_all">
                        <div class="img"><img src="images/div1.png" alt=""></div>
                        <div class="contect"><span>受伤的拖拉机</span></div>
                        <div class="time">21:25</div>
                        <i class="clock iconfont">&#xe62c;</i>
                    </div>
                    <div class="contacts_all">
                        <div class="img"><img src="images/div2.png" alt=""></div>
                        <div class="contect"><span>网园咨讯微平台</span></div>
                        <div class="time">21:24</div>
                        <i class="clock iconfont">&#xe62c;</i>
                    </div>
                    <div class="contacts_all">
                        <div class="img"><img src="images/div3.png" alt=""></div>
                        <div class="contect"><span>文件传输助手</span></div>
                        <div class="time">21:06</div>
                        <i class="clock iconfont">&#xe62c;</i>
                    </div>
                    <div class="contacts_all">
                        <div class="img"><img src="images/div4.png" alt=""></div>
                        <div class="contect"><span>订阅号</span></div>
                        <div class="time"></div>
                        <i class="clock iconfont">&#xe62c;</i>
                    </div>
                </div>

                <div id="contact1" class="contacts1 contacts2">
                    <div class="contacts2_box">更多</div>
                    <div class="contacts_all">
                        <div class="img"><img src="images/div5.png" alt=""></div>
                        <div class="contect"><span>搜聊天记录</span></div>
                        <div class="contect contect1"><span>查找本地聊天记录</span></div>
                        <!--<div class="time">21:25</div>-->
                    </div>
                    <div class="contacts_all">
                        <div class="img"><img src="images/div6.png" alt=""></div>
                        <div class="contect"><span>搜一搜</span></div>
                        <div class="contect contect1"><span>搜索文章资讯</span></div>
                        <!--<div class="time">21:24</div>-->
                    </div>
                </div>
            </div>

            <!--对话框-->
            <div id="talk">

                <!--头部-->
                <div id="talk_header">
                    <div id="title">网园资讯微平台</div>
                    <div class="icons">
                        <a href="#" title="置顶"><i class="iconfont if1">&#xe620;</i></a>
                        <a href="#" title="最小化"><i class="iconfont if2">&#xe686;</i></a>
                        <a href="#" title="最大化"><i class="iconfont if3">&#xe604;</i></a>
                        <a href="#" title="关闭" class="close"><i class="iconfont if4">&#xe605;</i></a>
                    </div>
                    <div id="talk_more">
                        <i class="iconfont">&#xe6cf;</i>
                    </div>
                </div>

                <!--中间-->
                <div id="talk_center">
                    <img id="talk_img" src="images/bgk11.png" alt="">
                    <div id="newTime">
                        <span></span>
                    </div>
                    <div id="center_content">

                        <div class="center_txt">
                            <div class="center_img"></div>
                            <div class="center_text">
                                <span>你好</span>
                                <img src="images/bgk14.png" alt="">
                                <div class="center_text1">
                                    <div>复制</div>
                                    <div>撤回</div>
                                    <div>转发</div>
                                    <div>收藏</div>
                                    <div>多选</div>
                                    <div>引用</div>
                                    <div>翻译</div>
                                    <div>删除</div>
                                </div>
                            </div>
                        </div>

                        <!--提示-->
                        <div class="tips">
                            <span>你撤回了一条消息</span>
                            <a href="#">重新编辑</a>
                        </div>

                        <div class="center_txt_left">
                            <div class="center_img"></div>
                            <span class="center_text">
                                你好
                                <img src="images/bgk15.png" alt="">
                            </span>
                        </div>
                    </div>

                    <div class="silderBar">
                        <span></span>
                    </div>
                </div>

                <!--底部-->
                <div class="talk_footer">

                    <!--小图标-->
                    <div class="icons1">
                        <a href="#" title="表情">
                            <i class="iconfont if1">&#xe603;</i>
                        </a>
                        <a href="#" title="发送文件">
                            <i class="iconfont if2">&#xe602;</i>
                        </a>
                        <a href="#" title="截图(Alt+A)" class="a3">
                            <i class="iconfont if3"></i>
                        </a>
                        <a href="#" title="截图(Alt+A)">
                            <i class="iconfont if4">&#xe689;</i></a>
                        <a href="#" title="聊天记录" class="a5">
                            <i class="iconfont if5">&#xe643;</i>
                        </a>
                        <a href="#" title="语音聊天" class="a6">
                            <!--<i class="iconfont if5">&#xe643;</i>-->
                        </a>
                    </div>

                    <!--文本域-->
                    <div class="area">
                        <textarea id="textarea" name="" id="" cols="30" rows="10"></textarea>
                    </div>

                    <div id="send">
                        <span>发送(S)</span>
                        <div id="send_tips">不能发送空白信息</div>
                    </div>
                </div>

            </div>
            <!--用户信息-->
            <div id="userinfo">
                <!--头像-->
                <div class="userinfo_title">
                    <div class="userinfo_more">
                        <div class="footer_font">添加</div>
                    </div>

                    <div id="userinfo_img">
                        <div class="footer_font">受伤的拖拉机</div>

                        <!--点击头像显示-->
                        <div id="userinfo_detailed">

                            <div class="detailed_title">
                                <div class="userinfo_name">
                                    <div id="name1">受伤的拖拉机</div>
                                    <div class="name2">微信号:bb10714</div>
                                </div>
                                <div id="detailed_img"></div>
                            </div>

                            <div class="detailed_content detailed_content1">
                                <div class="content_header">备注</div>
                                <input type="text" id="modify"  value="受伤的拖拉机">
                                <span id="detailed_span">受伤的拖拉机</span>
                            </div>
                            <div class="detailed_content">
                                <div class="content_header">地区</div>
                                <span>广东</span>
                                <span>东莞</span>
                            </div>
                            <div class="detailed_content">
                                <div class="content_header">来源</div>
                                <span>通过搜索手机号添加</span>
                            </div>

                            <div class="detailed_icon detailed_icon1"><i class="iconfont">&#xe615;</i></div>
                            <div class="detailed_icon"><i class="iconfont">&#xe7f3;</i></div>
                        </div>

                    </div>
                </div>

                <!--功能-->
                <div class="userinfo_effect">消息免打扰</div>
                <div class="userinfo_button">
                    <div class="userinfo_bgk"></div>
                    <div class="userinfo_circular"></div>
                </div>

                <div class="userinfo_effect">置顶聊天</div>
                <div class="userinfo_button">
                    <div class="userinfo_bgk"></div>
                    <div class="userinfo_circular"></div>
                </div>
                <div class="userinfo_button userinfo_button1">
                    <div class="userinfo_bgk"></div>
                    <div class="userinfo_circular"></div>
                </div>
                <div class="userinfo_button userinfo_button2">
                    <div class="userinfo_bgk"></div>
                    <div class="userinfo_circular"></div>
                </div>
                <div class="userinfo_button userinfo_button3">
                    <div class="userinfo_bgk"></div>
                    <div class="userinfo_circular"></div>
                </div>
            </div>

            <!--大头像-->
            <div id="big_img">
                <div id="handle">
                    <div class="icons handle_icons">
                        <a href="#" title="最小化"><i class="iconfont if2">&#xe686;</i></a>
                        <a href="#" title="最大化"><i class="iconfont if3">&#xe604;</i></a>
                        <a href="#" title="关闭" class="close" id="close1"><i class="iconfont if4">&#xe605;</i></a>
                    </div>
                </div>
                <div class="bigImg"></div>
            </div>
        </div>
    </div>
</body>
</html>
